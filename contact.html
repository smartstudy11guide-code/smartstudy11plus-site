  <main class="container page-content fade">
    <section class="page-head">
      <h1>Contact</h1>
      <p class="muted">Questions? Fill the form and we’ll reply as soon as we can.</p>
    </section>

    <section class="contact-grid">
      <form name="contact" method="POST" data-netlify="true" id="contactForm">
        <input type="hidden" name="form-name" value="contact" />
        <label>
          Name
          <input type="text" name="name" required>
        </label>

        <label>
          Email
          <input type="email" name="email" required>
        </label>

        <label>
          Message
          <textarea name="message" rows="6" required></textarea>
        </label>

        <button type="submit" class="btn-primary">Send message</button>
      </form>

      <aside class="contact-info card">
        <h3>Other ways to reach us</h3>
        <p>Email: <a href="mailto:SmartStudy11.Guide@gmail.com">SmartStudy11.Guide@gmail.com</a></p>
        <p>Typical reply time: 48 hours</p>
      </aside>
    </section>
  </main>

  </footer>
